<app-navbar></app-navbar>
<router-outlet></router-outlet>

<nav class="top-0 md:sticky left-0 w-full bg-blue-100 text-base-content shadow-md md:bg-slate-50 z-50">
  <div class="w-full max-w-7xl mx-auto px-4 flex items-center justify-between py-3">
    <!-- Logo -->
    <div class="text-2xl font-bold text-pink-700 dark:text-pink-500 flex items-center gap-2 cursor-pointer" (click)="goToExternal('/home')">
      <img class="w-6 h-6 rounded-lg" src="/assets/logo.jpg" alt="Young Eagles Logo" />
      Young Eagles
    </div>

    <!-- Desktop Nav -->
    <ul class="flex gap-x-4 hidden md:flex">
      <li><a (click)="goToExternal('/home')" class="text-blue-800 font-medium hover:text-white hover:bg-pink-500 px-4 py-2 rounded-full transition-all duration-500 cursor-pointer">Home</a></li>
      <li><a (click)="goToExternal('/programs')" class="text-blue-800 font-medium hover:text-white hover:bg-pink-500 px-4 py-2 rounded-full transition-all duration-500 cursor-pointer">Programs</a></li>
      <li><a routerLink="/projects" class="text-blue-800 font-medium hover:text-white hover:bg-pink-500 px-4 py-2 rounded-full transition-all duration-500">Projects</a></li>
      <li><a routerLink="/parent" class="text-blue-800 font-medium hover:text-white hover:bg-pink-500 px-4 py-2 rounded-full transition-all duration-500">Dashboard</a></li>
      <li><a (click)="goToExternal('/popupload')" class="bg-pink-500 text-white px-4 py-2 rounded-full font-semibold hover:bg-pink-600 transition cursor-pointer">Upload POP</a></li>
    </ul>

    <!-- Mobile Toggle -->
    <div class="cursor-pointer md:hidden bg-white p-2 rounded-full shadow-md" (click)="toggleMenu()">
      <span *ngIf="isMenuOpen; else hamburger" class="text-pink-600 text-xl">✖️</span>
      <ng-template #hamburger><span class="text-pink-600 text-xl">☰</span></ng-template>
    </div>
  </div>

  <!-- Overlay -->
  <div *ngIf="isMenuOpen" class="fixed inset-0 bg-black bg-opacity-40 z-40 md:hidden" (click)="toggleMenu()"></div>

  <!-- Sidebar -->
  <div *ngIf="isMenuOpen"
       class="fixed top-0 left-0 w-2/3 max-w-sm h-screen bg-white z-50 shadow-lg transition-transform duration-300 transform"
       [ngClass]="{ '-translate-x-full': !isMenuOpen, 'translate-x-0': isMenuOpen }"
       (click)="$event.stopPropagation()">
    <ul class="flex flex-col gap-y-6 p-6 mt-10 text-center">
      <li><a (click)="goToExternal('/home')" class="block text-blue-800 font-medium hover:text-white hover:bg-pink-500 px-4 py-2 rounded-full transition-all duration-500">Home</a></li>
      <li><a (click)="goToExternal('/programs')" class="block text-blue-800 font-medium hover:text-white hover:bg-pink-500 px-4 py-2 rounded-full transition-all duration-500">Programs</a></li>
      <li><a routerLink="/projects" (click)="toggleMenu()" class="block text-blue-800 font-medium hover:text-white hover:bg-pink-500 px-4 py-2 rounded-full transition-all duration-500">Projects</a></li>
      <li><a routerLink="/parent" (click)="toggleMenu()" class="block text-blue-800 font-medium hover:text-white hover:bg-pink-500 px-4 py-2 rounded-full transition-all duration-500">Dashboard</a></li>
      <li><a (click)="goToExternal('/popupload')" class="block bg-pink-500 text-white px-4 py-2 rounded-full font-semibold hover:bg-pink-600 transition">Upload POP</a></li>
    </ul>
  </div>
</nav>
